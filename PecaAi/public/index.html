<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/logoIcon.png" type="image/x-icon">
</head>

<body>
  <nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='bx bx-chevron-left'></i>
      </span>
      <img src="./assets/img/logo.png" class="logo" alt="">
    </div>

    <div class="search">
      <i class='bx bx-search'></i>
      <input type="text" class="hide" placeholder="Pesquisa rápida ...">
    </div>

    <div class="sidebar-links">
      <ul>
        <div class="active-tab"></div>
        <li class="tooltip-element" data-tooltip="0">
          <a href="#" class="active" data-active="0" data-page="inicio">
            <div class="icon">
              <i class='bx bx-home'></i>
              <i class='bx bxs-home'></i>
            </div>
            <span class="link hide">Ínicio</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="1">
          <a href="#" data-active="1" data-page="meu_cardapio">
            <div class="icon">
              <i class='bx bx-food-menu'></i>
              <i class='bx bxs-food-menu'></i>
            </div>
            <span class="link hide">Meu cardápio</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="2">
          <a href="#" data-active="2" data-page="pedidos">
            <div class="icon">
              <i class='bx bx-notepad' ></i>
              <i class='bx bxs-notepad' ></i>
            </div>
            <span class="link hide">Pedidos</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="3">
          <a href="#" data-active="3" data-page="avaliacoes">
            <div class="icon">
              <i class='bx bx-star'></i>
              <i class='bx bxs-star'></i>
            </div>
            <span class="link hide">Avaliações</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="4">
          <a href="#" data-active="4" data-page="dashboard">
            <div class="icon">
              <i class='bx bx-tachometer'></i>
              <i class='bx bxs-tachometer'></i>
            </div>
            <span class="link hide">Dashboard</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="5">
          <a href="#" data-active="5" data-page="relatorios">
            <div class="icon">
              <i class='bx bx-bar-chart-square'></i>
              <i class='bx bxs-bar-chart-square'></i>
            </div>
            <span class="link hide">Relatórios</span>
          </a>
        </li>
        <div class="tooltip">
          <span class="show">Ínicio</span>
          <span>Meu cardápio</span>
          <span>Pedidos</span>
          <span>Avaliações</span>
          <span>Dashboard</span>
          <span>Relatórios</span>
        </div>
      </ul>
    </div>

    <div class="sidebar-footer">
      <a href="#" class="account tooltip-element" data-tooltip="0">
        <i class='bx bx-user'></i>
      </a>
      <div class="admin-user tooltip-element" data-tooltip="1">
        <div class="admin-profile hide">
          <img src="./assets/img/user.png" alt="">
          <div class="admin-info">
            <h3>Nome</h3>
            <h5>Restaurante</h5>
          </div>
        </div>
        <a href="#" class="log-out">
          <i class='bx bx-log-out'></i>
        </a>
      </div>
      <div class="tooltip">
        <span class="show">Nome</span>
        <span>Sair</span>
      </div>
    </div>
  </nav>

  <main id="main-content">

  </main>

  <script src="./assets/js/app.js"></script>
</body>

</html>
