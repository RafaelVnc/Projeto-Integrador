<body>
    <aside class="menu">
        <div class="main-content menu-content">
            <h1><img src="./assets/img/logo.png" alt="Logo Peça Aí"></h1>
            <nav>
                <ul>
                    <li><a href="/home">Inicio</a></li>
                    <li><a href="#">Planos e Preços</a></li>
                    <li><a href="#">Funcionalidades</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="/login" class="signIn">Login</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="menu-spacing"></div>

    <section class="login section main-bg">
        <div class="main-content primary-bg login-form-content">
            <div class="form-login">
                
                <h2>Login</h2>
                <form action="/login" method="POST" class="form-login">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Senha*</label>
                    <input type="password" id="password" name="password" required>
                </form>

                <div class="login-options main-content">
                    <div class="checkbox-wrapper-27 ">
                        <label class="checkbox">
                          <input type="checkbox" id="remember">
                          <span class="checkbox__icon"></span>
                          Manter conectado
                        </label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" >Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="opcoes-content">
                    <p>Não tem uma conta? <a href="/cadastro" class="entrar">Cadastre-se agora!</a></p>
                    <button type="submit">Entrar</button>
                </div>
                
            </div>
        </div>
    </section>

    <div class="last-spacing"></div>

        <div class="primary-bg footer-content">

                <a href="https://www.linkedin.com/in/rafael-oliveira-venancio-6904122a6/"><img src="./assets/img/linkedin.png" alt="Linkedin Rafael Venancio"></a>
